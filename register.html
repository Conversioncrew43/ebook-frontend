        <div class="container d-flex justify-content-center align-items-center" style="margin-top: 135px;" >
            <form id="registerForm">
                <!-- Name -->
                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control" required />
                  <label class="form-label" for="name">Full Name</label>
                </div>
              
                <!-- Email -->
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control" required />
                  <label class="form-label" for="email">Email Address</label>
                </div>
              
                <!-- Password -->
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control" required />
                  <label class="form-label" for="password">Password</label>
                </div>
              
                <!-- Country Code -->
                <div class="form-outline mb-4">
                  <input type="text" id="countryCode" class="form-control" value="+91" required />
                  <label class="form-label" for="countryCode">Country Code</label>
                </div>
              
                <!-- Mobile Number -->
                <div class="form-outline mb-4">
                  <input type="text" id="mobileNumber" class="form-control" required />
                  <label class="form-label" for="mobileNumber">Mobile Number</label>
                </div>
              
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                <p>Already a member? <a href="login.html">Register</a></p>
              </form>
